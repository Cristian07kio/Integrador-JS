<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/logo/Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/logo/Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/logo/Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/logo/Favicon/site.webmanifest" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Iniciar Sesión</title>
</head>
<body>
    <body>
        <div class="register-container">
            <h1>Registrarse</h1>
            <form id="register-form" novalidate>
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="submit" class="register-button">Registrarse</button>
            </form>
        </div>
    <script src="registro.js"></script>
</body>
</html>
